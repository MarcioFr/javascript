<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
    body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20pt Arial;
    }

    h1{
        color: rgb(255, 255, 22);/*Comentário em CSS*/
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `)

        // --Uso do + --
        // (number + number) para adição
        // (string + string) para concatenação

        // --Formatando Strings--
        // var s = 'JavaScript'
        // 'Eu estou aprendendo s' // não faz interpolação
        // 'Eu estou aprendendo' + s // usa a concatenação
        // `eu estou aprendendo ${s} // usa template string <-- Aqui usa a crase(`) no lugar das aspas simples('') ou aspas duplas("")
    </script>
</body>
</html>
